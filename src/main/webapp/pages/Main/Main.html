<wm-page name="page1" data-ng-controller="MainPageController">
    <wm-header name="header1" content="header"></wm-header>
    <wm-content name="content1">
        <wm-left-panel name="left_panel1" columnwidth="2" content="leftnav"></wm-left-panel>
        <wm-page-content name="page_content1" columnwidth="8">
            <wm-tabs name="tabs1">
                <wm-tabpane name="tabpane1">
                    <wm-tabheader name="tabheader1"></wm-tabheader>
                    <wm-tabcontent name="tabcontent1">
                        <wm-composite name="composite1">
                            <wm-label name="label1" class="col-md-3"></wm-label>
                            <wm-container name="container1" class="col-md-9">
                                <wm-text name="text1"></wm-text>
                            </wm-container>
                        </wm-composite>
                        <wm-composite name="composite2">
                            <wm-label name="label2" class="col-md-3"></wm-label>
                            <wm-container name="container2" class="col-md-9">
                                <wm-text name="text2"></wm-text>
                            </wm-container>
                        </wm-composite>
                        <wm-button name="button1" class="btn-default" caption="Button" type="button"></wm-button>
                    </wm-tabcontent>
                </wm-tabpane>
            </wm-tabs>
        </wm-page-content>
        <wm-right-panel name="right_panel1" columnwidth="2" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
